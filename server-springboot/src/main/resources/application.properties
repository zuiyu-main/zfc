# \u5E94\u7528\u540D\u79F0
spring.application.name=${APPLICATION_NAME:server-springboot}
server.port=${SERVER_PORT:8761}
# \u6587\u4EF6\u8F93\u51FA\u76F8\u5173\u8BBE\u7F6E
# \u8F6C\u6362\u6587\u4EF6\u9884\u89C8\u524D\u7F00\uFF0C\u6839\u636E\u6B64\u8F6C\u6362url
file.pre=${FILE_PRE:zfc}
# \u6587\u4EF6\u9884\u89C8\u670D\u52A1\u5668\u5730\u5740\uFF0Czfc=${file.pre}
file.output.host=${FILE_OUTPUT_HOST:http://127.0.0.1:${server.port}/${file.pre}}
# \u6587\u4EF6\u8F6C\u6362\u6210\u529F\u5B58\u50A8\u8DEF\u5F84,\u7EDD\u5BF9\u8DEF\u5F84
file.output.path=${FILE_OUTPUT_PATH:/Users/cxt/Downloads/tmp/zfc}

# \u65E5\u5FD7\u76F8\u5173
# com.zuiyu.rest \u6838\u5FC3\u6587\u4EF6\u8F6C\u6362\u65E5\u5FD7\u6253\u5370\u7EA7\u522B\u8BBE\u7F6E
logging.level.com.zuiyu.rest=${COVERT_LOG_LEVEL:DEBUG}
logging.level.com.zuiyu.boot=${SERVER_LOG_LEVEL:INFO}
# \u65E5\u5FD7\u6587\u4EF6\u8F93\u51FA\u8DEF\u5F84
logging.file.path=${LOG_FILE_PATH:log}

# \u8F6C\u6362\u76F8\u5173
# \u662F\u5426\u5220\u9664\u7F13\u5B58\u6587\u4EF6\uFF08\u6E90\u6587\u4EF6\uFF09
file.cache.source.delete=${FILE_CACHE_SOURCE_DELETE:true}
# \u662F\u5426\u5220\u9664\u76EE\u6807\u6587\u4EF6\uFF08\u8F6C\u6362\u6210\u529F\u4E4B\u540E\u7684\u6587\u4EF6\uFF09
file.cache.target.delete=${FILE_CACHE_TARGET_DELETE:true}